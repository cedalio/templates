type User @model {
 firstName: String!
 lastName: String!
 email: Email! @unique
 dateOfBirth: Date
 lastUpdate: DateTime
 avatar: URL
 userWallet: String
 posts: [Post] 
}

type Post @model{
  slug: String! @unique
  title: String!
  content: String
  author: User!
  comments: [Comment]
  }

type Comment @model{
  content: String!
  author: User! 
  post: Post!
}
