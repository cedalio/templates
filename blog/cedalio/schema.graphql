type User {
  id: UUID!
  firstName: String!
  lastName: String!
  emails: [String!]
  age: Int!
  posts: [Post] @relation(type: REFERENCES)
  comments: [Comment] @relation(type: REFERENCES)
}

type Post {
  id: UUID!
  slug: String!
  title: String!
  content: String
  user: User! @belongsTo(via:"posts")
  comments: [Comment] @relation(type: REFERENCES)
}

type Comment {
  id: UUID!
  content: String!
  user: User! @belongsTo(via:"comments")
  post: Post! @belongsTo(via:"comments")
}